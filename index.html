<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crystalline Codex - a NaNoWriMo 2020 Project</title>
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="container">
        <h1>Crystalline Codex</h1>
        <nav>
            <a href="https://github.com/kittywizard/crystalline-codex" class="nav-link">github</a>
            <a href="#" class="nav-link">link</a>
        </nav>
    </header>

    <main class="container content">
            <h3 class="hideMe">Tell me about yourself..</h3>

            <form id="form" method="GET">
                <label for="name" class="left">Name: </label>
                <input type="text" name="name" required><br/>
    
                <label for="age" class="left">Age:</label>
                <input type="number" name="age"><br>
    
                <button id="submit" class="btn">Roll</button>
            </form>


        <div class="container results">
            <div class="characterInfo">
                <!-- create elements in JS For this-->
            </div>

            <div class="statInfo">
                <!-- create stat elements in JS -->
            </div>

            <button class="btn" id="resetBtn">Roll Again?</button>

        </div>
    </main>
    <script src="js/script.js"></script>
    <script src="js/names.js"></script>
</body>
</html>
